<!DOCTYPE html>
<html lang="en">
<head>
  <title>12COMP firebase</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- firebase start ****************************************-->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!-- firebase end ******************************************-->

<!--*************************************************************
  BODY
**************************************************************-->
<body style="margin: 0; min-height: 100vh; background: 
linear-gradient(135deg, #97c2f0, #d197f0);">
  <h2>REGISTRATION FORM!</h2>

  <div class="subtext">Please enter in your details</div>

  <div class="form-box">
    <form id="f_userDetails" onsubmit="return false;">
      <div class="form-row">
        <label for="i_displayName">displayName:</label><br />
        <input type="text" id="i_displayName" name="i_displayName" required />
      </div>

      <div class="form-row">
        <label for="i_age">Age:</label><br />
        <input type="number" id="i_age" name="i_age" min="1" max="100" required />
      </div>

      <div class="form-row">
        <label for="i_sex">Sex:</label><br />
        <select id="i_sex" name="i_sex" required>
          <option value="">-- Please select --</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-row">
        <label for="i_email">Email:</label><br />
        <input type="email" id="i_email" name="i_email" required />
      </div>

      <div style="text-align: center;">
        <button id="registerBtn">REGISTER</button>
      </div>
    </form>
  </div>

  <script type="module" src="reg.mjs"></script>

<!--*************************************************************
  END OF REG.HTML
**************************************************************-->
</body>
</html>
