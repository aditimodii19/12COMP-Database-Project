<!DOCTYPE html>
<html lang="en">
<head>
  <title>12COMP firebase</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body style="height: 550px; margin: 0; background: linear-gradient(135deg,#97c2f0 , #d197f0); background-size: cover; background-repeat: no-repeat;">
  <h2 style="text-align: center; font-size: 40px; font-family: Copperplate, 'Copperplate Gothic Light', fantasy, serif;">
    LEADERBOARD!
  </h2>

    <div id="leaderboardFooter" class="w3-center w3-blue w3-padding w3-round"
     style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000;">
    <button id="backHomeBtn" class="w3-button w3-white w3-round"
      style="font-size: 18px; padding: 12px 24px; max-width: 90%; white-space: normal;">
      ‚Üê Back to Fruit Catcher home page
    </button>
  </div>

  <div class="w3-container" style="width: 80%; margin: 20px auto;">
   <table class="w3-table-all w3-card-4 w3-white" style="font-size: 1.5em; width: 100%;">
  <thead>
    <tr class="lb-info">
      <th>Player</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody id="leaderboard">
 
  </tbody>
</table>

    <!-- displaying the actual leaderboard data -->
    <div id="leaderboard" style="margin-top: 10px;">
      <p id="p0"></p>
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
    </div>
  </div>

  <script type="module" src="leaderboard.mjs"></script>
</body>
</html>
